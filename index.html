<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <!-- SEZIONE ALTA -->
    <section class="up">

      <h2>calcola il prezzo del tuo biglietto</h2>
      <div class="calcolo">
        <!-- FORM -->
        <div class="dati">
          <div class="riquadro">
            <label for="nome">Nome Cognome</label>
            <input type="text" id="nome" placeholder="Inserisci il tuo nome">
          </div>
          <div class="riquadro">
            <label for="km">Km da percorrere</label>
            <input type="number" id="km" min="1" placeholder="Inserisci i Km">
          </div>
          <div class="riquadro">
            <label for="eta">Fascia d'et√†</label>
            <select name="" id="eta">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
        </div>
        <!-- BUTTONS -->
        <div class="pulsanti">
          <div class="btn" id="genera">Genera</div>
          <div class="btn">Annulla</div>
        </div>
      </div>

    </section>

    <!-- SEZIONE BASSA -->
    <section class="down">

      <h2>il tuo biglietto</h2>
      <div id="riepilogo">
        <h3>dettaglio passeggeri</h3>
        <div class="dettagli">
          <div class="passeggero">
            <h4>nome passeggero</h4>
            <div id="nome-pass"></div>
          </div>
          <div class="tabella">
            <table>
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo biglietto</th>
              </tr>
              <tr>
                <td><span id="offerta"></span></td>
                <td><span id="carrozza"></span></td>
                <td><span id="codice"></span></td>
                <td><span id="costo"></span></td>
              </tr>
            </table>
          </div>
        </div>


      </div>

    </section>
  </main>


  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
